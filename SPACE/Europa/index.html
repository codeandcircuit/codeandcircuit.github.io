Find your weight on Europa!!!<br>
<input id="weight">
<input type="button" value="Calculate" onClick="calculate()">
<input id="output">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>

$(function() 
{
  setInterval(calculateDistanceToJupiter, 1000);
});

function calculateDistanceToJupiter()
{
  $.ajax({
  	type: "POST",
  	url: "http://10.0.1.40:5000/ephem",
  	data: JSON.stringify({body:"Jupiter"}),
  	success:function(data)
  	{
  		//alert(data.miles_away);
  		$("#distance").html(data.miles_away);
  	},
  	dataType:"json",
  	contentType: "application/json"

  });
}

function calculate()
{
	var w = $('#weight_calc').val() * 0.1667;
	$('#output').val(w);
}

</script>
