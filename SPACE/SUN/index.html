<input id="weight_calc">
<input type="button" value="Click to calculate your weight on the sun!" onClick="calculate()">
<input id="output">

<script>
	$(function()
	{
		calculateDistanceToEarth();
	});
function calculateDistanceToEarth()
{
	$.ajax({
		type: "POST",
		url: "http://10.0.1.40:5000/ephem",
		data: JSON.stringify({body:"Jupiter"}),
		success:function(data)
		{
			//alert(data.miles_away);
			$("#distance").html(data.miles_away);
		},
		dataType:"json",
		contentType: "application/json"
	});
}
</script>
<script>
	function calculate() {
		var w = $('#weight_calc').val() * 27.9;
		$('#output').val(w);
	}
</script>
