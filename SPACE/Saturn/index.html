<script>

$(function()
{
	CalculateDistanceToEarth();

});

function CalculateDistanceToEarth()
{
	$.ajax({
		type:"POST",
		url: "http://10.0.1.40:5000/ephem",
		data: JSON.stringify({bosy:"Earth"}),
		success:function(data)
		{
			//alert(data.miles_away);
			$("#distance").html(data.miles_away);
		},
		dataType:"json",
		contentType: "application/json"

	});
}


function calculate()
{
	var w = $('#weight').val() * 1.07;
	$('#output').val(w);
}


</script>
